<webcam (initError)="handleInitError($event)" (imageCapture)="handleImage($event)" [trigger]="triggerObservable"></webcam>
<button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>

<div class="file-upload">
  <input type="file" name="image" ng2FileSelect [uploader]="uploader" accept="image/x-png,image/gif,image/jpeg" />
  <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
    Upload
  </button>
</div>

<p>{{text}}</p>

<div class="snapshot" *ngIf="image">
  <img [src]="image"/>
</div>
